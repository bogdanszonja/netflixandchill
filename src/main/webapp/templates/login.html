<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <form action="/login" method="post" name="login">
            <div class="container">
                <h2>Login</h2>
                <p>Please fill in this form to login</p>
                <hr>
                <label for="login_email"><b>Email</b></label><br>
                <input id="login_email" type="text" placeholder="Enter Email" name="login_email" required><br><br>
                <label for="login_password"><b>Password</b></label><br>
                <input id="login_password" type="password" placeholder="Enter Password" name="login_password" required>
                <hr>
                <button type="submit" class="login_button">Login</button>
            </div>
        </form>
    </body>
</html>
