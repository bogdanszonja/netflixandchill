<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Netflix</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"
              integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous" defer></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
                integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
                crossorigin="anonymous" defer></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
                integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
                crossorigin="anonymous" defer></script>

        <script src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous" defer></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
              integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <table class="table mt-3 mb-3 text-center">
                <thead>
                    <tr class="bg-primary">
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Runtime</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="episode : ${episodes}">
                        <td th:text="${episode.getTitle()}"></td>
                        <td th:text="${episode.getDescription()}">Smith</td>
                        <td th:text="${episode.getRuntime()}">50</td>
                        <td>
                        <form method="post">
                        <button class="btn btn-success" type="submit" th:value="${episode.getId()}"
                        name="episode">+ Add</button>
                        </form>
                        </td>
                    </tr>
                </tbody>
            </table>
            <form class="form-inline my-2 my-lg-0 example" action="search">
                <input class="form-control mr-sm-2" type="text" placeholder="Search..." name="search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    <i class="fa fa-search"></i>
                </button>
            </form>
            <form action="login">
                <button class="btn btn-info mt-2 mb-2" type="submit">
                    Login
                </button>
            </form>
            <form action="register">
                <button class="btn btn-info mt-2 mb-2" type="submit">
                    Register
                </button>
            </form>
        </div>
    </body>
</html>
